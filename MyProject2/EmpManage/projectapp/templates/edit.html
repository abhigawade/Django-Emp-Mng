<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar2.html' %}
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">

            <div class="container mt-3">
                <h2 class="text-center mb-3">Update Employee</h2>
                <form action="/edit/{{emp.id}}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name"
                            value="{{emp.first_name}}">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name"
                            value="{{emp.last_name}}">
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form">Salary</label>
                        <input type="number" class="form-control" id="salary" name="salary" value="{{emp.salary}}">
                    </div>
                    <div class="mb-3">
                        <label for="bonus" class="form">Bonus</label>
                        <input type="number" class="form-control" id="bonus" name="bonus" value="{{emp.bonus}}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form">Phone</label>
                        <input type="number" class="form-control" id="phone" name="phone" value="{{emp.phone}}">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
