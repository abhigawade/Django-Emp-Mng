<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar2.html' %}
    <div class="container">
        <h2 class="mt-3">Employee Management System</h2>
        <a class="btn btn-primary mt-3" href="/add_emp" role="button">Add Emp</a>
        <a class="btn btn-primary mt-3" href="/remove_emp" role="button">Remove Emp</a>
        <a class="btn btn-primary mt-3" href="/filter_emp" role="button">Filter Emp</a>
        <a class="btn btn-primary mt-3" href="/view_emp" role="button">View Emp</a>
        <a class="btn btn-primary mt-3" href="/update_emp" role="button">Update Emp</a>
    </div>
    <div class="row mt-3">
        <div class="col-3">
        </div>
        <div class="col-6">
            <div class="container">
                <h3 class="mt-3 text-center">Filter Employeee</h3>
                <form action="/filter_emp" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id" class="form">ID</label>
                        <input type="number" class="form-control" id="id" name="id" value="{{id}}"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form">Salary</label>
                        <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
